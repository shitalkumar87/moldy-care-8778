<script src="./script/process.js" type="module"></script>
<script>

    hide__ham = () => {
      let s = document.querySelector("#sidebar__content-wrap");
      s.style.display = "block";
      let r = document.querySelector(".hamburger");
      r.style.display = "none";
    }
  
  </script>
  <script type="module">
    import { navbar } from "./components/allnavbar.js";
    import { sidecontent } from "./components/allsidebarcontent.js"
    let header = document.getElementById("header__container");
    header.innerHTML = navbar();
    let sidebar = document.getElementById("sidebar__content-wrap");
    sidebar.innerHTML = sidecontent();
    let data= JSON.parse(localStorage.getItem("signupdata"))
     let prename=data[data.length-1].name
     prename=prename.toUpperCase()
    document.getElementById("log-name").innerText=`${prename}`
  </script>
  <script src="./components/allsidebar.js"></script>
